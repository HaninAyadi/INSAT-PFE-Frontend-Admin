<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Etudiants</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <div class="alert-danger text-center" [hidden]="hidden2">
            Voulez vous vraiment supprimer cet étudiant ?
            <button class="btn btn-danger" (click)="delete(); $event.stopPropagation();">Oui</button>
            <button class="btn btn-default" (click)="cancel()">Non</button>
          </div>
          <table class="table">
            <thead class=" text-primary">
            <th>
              Nom
            </th>
            <th>
              Prénom
            </th>
            <th>
              Num d'inscription
            </th>
            <th>
              Filière Classe
            </th>
            <th>
              Modifier
            </th>
            <th>
              Supprimer
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let student of students">
              <td>
                {{student.lastName}}
              </td>
              <td>
                {{student.firstName}}
              </td>
              <td>
                {{student.studentNumber}}
              </td>
              <td>
                {{student.major + " " +student.level}}
              </td>
              <td class="text-center">
                <a class="close" (click)="pick(student)"><i class="nc-icon nc-settings"></i></a>
              </td>
              <td class="text-center">
                <a class="close" (click)="alertDelete(student)"><i class="nc-icon nc-simple-remove"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Ajouter un Etudiant</h5>
      </div>
      <div class="card-body">
        <form (submit)="add()">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="stud.username">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" id="exampleInputEmail1" name="email" class="form-control" placeholder="Email" [(ngModel)]="stud.email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Num d'inscription</label>
                <input type="text" class="form-control" placeholder="ID" name="code" [(ngModel)]="stud.studentNumber">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>CIN</label>
                <input type="text" class="form-control" placeholder="CIN" name="cin" [(ngModel)]="stud.CIN">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" placeholder="Last Name" name="lastname" [(ngModel)]="stud.lastName">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Prénom</label>
                <input type="text" class="form-control" placeholder="First Name" name="firstname" [(ngModel)]="stud.firstName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Filière</label>
                <select class="form-control custom-select" name="Major" [(ngModel)]="stud.major">
                  <option value="GL">Génie Logiciel</option>
                  <option value="RT">Réseaux et Télécommunication</option>
                  <option value="IIA">Informatique Industrielle et Automatique</option>
                  <option value="IMI">Instrumentation et Maintenance Industrielle</option>
                  <option value="CH">Chimie Industrielle</option>
                  <option value="BIO">Biologie Industrielle</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Diplôme</label>
                <select class="form-control custom-select" name="Diploma" [(ngModel)]="stud.diploma">
                  <option value="technician">Technicien</option>
                  <option value="engineer">Ingénieur</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Classe</label>
                <input type="number" class="form-control" placeholder="level" name="nationality" [(ngModel)]="stud.level">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Nationalité</label>
                <input type="text" class="form-control" placeholder="Nationality" name="nationality" [(ngModel)]="stud.nationality">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>GSM</label>
                <input type="text" class="form-control" placeholder="Phone Number" name="phone" [(ngModel)]="stud.phoneNumber">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Lieu de naissance</label>
                <input type="text" class="form-control" placeholder="Birth Place" name="bplace" [(ngModel)]="stud.birthPlace">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Date de naissance</label>
                <input type="date" class="form-control" placeholder="Birth Date" name="bday" [(ngModel)]="stud.birthDate">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Ajouter/Modifier</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
