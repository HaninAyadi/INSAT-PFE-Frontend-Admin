<app-spinner *ngIf="loading"></app-spinner>
<table class="table" *ngIf="!loading">
  <thead class=" text-primary">
  <th> President</th>
  <th> Room</th>
  <th> Session</th>
  <th> Date</th>
  <th class="text-right"> Sujet</th>
  </thead>
  <tbody>
  <tr *ngFor="let item of soutenances  | paginate: { itemsPerPage: 5, currentPage: p }">
    <td>{{item.president[0]}}</td>
    <td>{{item.room}}</td>
    <td>{{item.session}}</td>
    <td>{{item.dateString}}</td>
    <td class="text-right">{{item.subjectPfe.title}}</td>
  </tr>
  </tbody>
</table>
<div class="text-center mt-1">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
