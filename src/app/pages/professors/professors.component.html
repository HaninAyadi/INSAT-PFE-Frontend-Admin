
<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-6" (click)="navigateTo('listing')" style="cursor: pointer">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-4 col-md-3">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-bullet-list-67 text-warning"></i>
            </div>
          </div>
          <div class="col-8 col-md-9">
            <div class="numbers">
              <p class="card-category">Lister</p>
              <p class="card-title" style="font-size: 20px">Les Enseignants
              <p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <i class="fa fa-refresh"></i> Clickez içi
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-6" (click)="navigateTo('add')" style="cursor: pointer">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-4 col-md-3">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-badge text-success"></i>
            </div>
          </div>
          <div class="col-8 col-md-9">
            <div class="numbers">
              <p class="card-category">Modifier/ Ajouter</p>
              <p class="card-title" style="font-size: 20px">Un Enseignant
              <p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <i class="fa fa-calendar-o"></i> Clickez ici
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-6" (click)="navigateTo('read')" style="cursor: pointer">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-4 col-md-3">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-paper text-danger"></i>
            </div>
          </div>
          <div class="col-8 col-md-9">
            <div class="numbers">
              <p class="card-category">Importer</p>
              <p class="card-title" style="font-size: 20px">Des Enseignants
              <p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <i class="fa fa-clock-o"></i> Clickez içi
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <router-outlet></router-outlet>
  </div>
</div>
