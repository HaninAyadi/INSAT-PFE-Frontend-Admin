<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Enseignants</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <div class="alert-danger text-center" [hidden]="hidden2">
            Voulez vous vraiment supprimer ce professeur ?
            <button class="btn btn-danger" (click)="delete(); $event.stopPropagation();">Oui</button>
            <button class="btn btn-default" (click)="cancel()">Non</button>
          </div>
          <table class="table">
            <thead class=" text-primary">
            <th>
              Nom
            </th>
            <th>
              Prénom
            </th>
            <th>
              Code Professeur
            </th>
            <th class="text-right">
              Modifier
            </th>
            <th class="text-right">
              Supprimer
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let professor of professors">
              <td>
                {{professor.lastName}}
              </td>
              <td>
                {{professor.firstName}}
              </td>
              <td>
                {{professor.professorId}}
              </td>
              <td class="text-center">
                <a class="close" (click)="pick(professor)"><i class="nc-icon nc-settings"></i></a>
              </td>
              <td class="text-center">
                <a class="close" (click)="alertDelete(professor)"><i class="nc-icon nc-simple-remove"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Ajouter un Enseignant</h5>
      </div>
      <div class="card-body">
        <form (submit)="add()">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="prof.username">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" id="exampleInputEmail1" name="email" class="form-control" placeholder="Email" [(ngModel)]="prof.email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Code Professeur</label>
                <input type="text" class="form-control" placeholder="ID" name="code" [(ngModel)]="prof.professorId">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Titre</label>
                <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="prof.title">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" placeholder="Last Name" name="lastname" [(ngModel)]="prof.lastName">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Prénom</label>
                <input type="text" class="form-control" placeholder="First Name" name="firstname" [(ngModel)]="prof.firstName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>CIN</label>
                <input type="text" class="form-control" placeholder="CIN" name="cin" [(ngModel)]="prof.CIN">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Nationalité</label>
                <input type="text" class="form-control" placeholder="Nationality" name="nationality" [(ngModel)]="prof.nationality">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>GSM</label>
                <input type="text" class="form-control" placeholder="Phone Number" name="phone" [(ngModel)]="prof.phoneNumber">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Departement</label>
                <select class="form-control custom-select" name="department" [(ngModel)]="prof.department">
                  <option value="MI">Génie Informatique et Mathématiques</option>
                  <option value="PI">Département de Génie Physique et Instrumentation</option>
                  <option value="CB">Département de Génie Biologique et de Chimie</option>
                  <option value="SSLF">Département de Sciences Sociales, Langues et Formation Générale</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Ajouter/Modifier</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
