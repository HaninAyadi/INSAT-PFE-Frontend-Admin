<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Enseignants</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
            <th>
              Nom
            </th>
            <th>
              Prénom
            </th>
            <th>
              Code Professeur
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let professor of professors">
              <td>
                {{professor.lastName}}
              </td>
              <td>
                {{professor.firstName}}
              </td>
              <td>
                {{professor.professorId}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Ajouter une liste d'enseignants</h4>
      </div>
      <div class="card-body">
        <div class="container row">
          <div class="form-group uploader">
            <label for="file" class="rounded-pill p-2 label">Upload via XLS file <i class="close nc-icon nc-cloud-upload-94"></i></label>
            <input type="file" id="file" class="form-control-file" (change)="handleFileInput($event)">
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
            <th>
              Nom
            </th>
            <th>
              Prénom
            </th>
            <th>
              Code Professeur
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let professor of uploadedProfessors">
              <td>
                {{professor.lastName}}
              </td>
              <td>
                {{professor.firstName}}
              </td>
              <td>
                {{professor.professorId}}
              </td>
            </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-primary btn-round" [hidden]="hidden" (click)="upload()">Upload</button>
        </div>
      </div>
    </div>
  </div>
</div>
